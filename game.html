<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Where2Park</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- HEADER -->
  <header id="gameHeader">
    <h1 id="siteTitle">Where2Park</h1>
  </header>

  <!-- SPIEL CONTAINER -->
  <div id="gameContainer">
    <canvas id="gameCanvas" width="1338" height="748"></canvas>
      <div id="parkhausName">Parkhaus</div>
    <div id="timerDisplay">Zeit: 00:00</div>
    <div id="matchedInfo"></div>
  </div>

 <!-- STARTSCREEN -->
<div id="startScreen">
  <div id="startWindow">
    <h1 class="panel-title">Parkplatz wählen</h1>
  <p class="panel-subtext">Weiche den gegnerischen Autos 30sek aus, <br> um das Spiel zu gewinnen.</p>
    <button id="startGameBtn">Start</button>
  </div>
</div>

 <!-- GAME OVER SCREEN -->
<div id="gameOverScreen">
  <div id="gameOverWindow">
    <h1>Unfall!!</h1>
    <p><span id="survivedTimeDisplay">00:00</span> Sekunden bis zum Zusammenprall.</p>
    <button id="restartBtn">
      <img id="icon_Restart" src="img/icon_Restart.png" alt="Restart">
    </button>
    <button id="backToDateBtn" class="btn-primary">Zurück zur Datumswahl</button>

  <script src="js/game.js"></script>
  <script>
    // Klick auf Header h1 → zurück zur Startseite
    (function(){
      var headerTitle = document.getElementById('siteTitle');
      if (headerTitle) {
        headerTitle.style.cursor = 'pointer';
        headerTitle.addEventListener('click', function(){ window.location.href = 'datum_waehlen.html'; });
      }
    })();
    // Back to date button on Game Over
    (function(){
      var backBtn = document.getElementById('backToDateBtn');
      if (backBtn) backBtn.addEventListener('click', function(){ window.location.href = 'datum_waehlen.html'; });
    })();
  </script>
</body>
</html>
