<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Parkhaus geschlossen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="index">
  <header id="gameHeader">
    <h1 id="siteTitle">Where2Park</h1>
  </header>

  <main class="closedMain">
    <div class="date-picker-wrapper" style="margin: 0 auto;">
  <div class="panel-title">Dieses Parkhaus ist geschlossen!</div>

      <div id="closedMessage" style="color: #fff; text-align: center; width: 80%;">
        <p class="panel-subtext">Bitte w√§hle ein anderes Datum.</p>
      </div>

      <button id="restartBtn" class="mt18" aria-label="Zur Datumsauswahl">
        <img id="icon_Restart" src="img/icon_Restart.png" alt="Zur Datumsauswahl" />
      </button>
    </div>
  </main>

  <script>
  // header click -> datum_waehlen
  var headerTitle = document.getElementById('siteTitle');
  if (headerTitle) { headerTitle.style.cursor = 'pointer'; headerTitle.addEventListener('click', function(){ window.location.href = 'datum_waehlen.html'; }); }
  var restart = document.getElementById('restartBtn');
  if (restart) restart.addEventListener('click', function(){ window.location.href = 'datum_waehlen.html'; });
  </script>
</body>
</html>
