<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where2Park</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="index">

  <!-- HEADER -->
  <header id="gameHeader">
    <h1 id="siteTitle">Where2Park</h1>
  </header>

  <main>
    <div class="infoBox">
      <p class="panel-subtext"> Wähle zuerst ein Datum aus und entscheide dich dann für ein Parkhaus in der Stadt Basel. Sobald du startest, gilt: 
      Weiche den anderen Autos aus und versuche, so lange wie möglich zu überleben! <br><br>
      Viel Erfolg – und fahr vorsichtig!</p>
      <div class="centered">
        <button id="toDateBtn" class="btn">Los</button>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('toDateBtn').addEventListener('click', function(){ window.location.href = 'datum_waehlen.html'; });
    var headerTitle = document.getElementById('siteTitle');
    if (headerTitle) headerTitle.style.cursor = 'pointer';
    if (headerTitle) headerTitle.addEventListener('click', function(){ window.location.href = 'datum_waehlen.html'; });
  </script>
</body>
</html>
